<!DOCTYPE html>
<html>
    <head>
      <title>Guitar Helper</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Guitar Helper</h1>
      <p id="message"></p>

      <!-- Sign up form -->
      <form id="sign-up" class="border">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="submit" value="Sign up!">
    </fieldset>
  </form>

    <!-- Sign in form -->
  <form id="sign-in" class="border">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="submit" value="Sign in!">
    </fieldset>
  </form>

  <!-- Sign out form -->
  <form id="sign-out" class="border">
    <fieldset>
      <legend>Sign Out!</legend>
      <input type="submit" value="Sign out!">
    </fieldset>
  </form>

  <!-- Change password form -->
  <form id="change-password" class="border">
    <fieldset>
      <legend>Change Password!</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change Password!">
    </fieldset>
  </form>

<!-- create song form -->
  <form id="create-song" class="border">
<fieldset>
  <legend>Create song</legend>
  <input type="text" name="song[title]" placeholder="Title">
  <input type="text" name="song[artist]" placeholder="Artist">
  <input type="text" name="song[tuning]" placeholder="Tuning">
  <input type="text" name="song[capo]" placeholder="Capo">
  <input type="text" name="song[chords]" placeholder="Chords">
  <input type="submit" value="Create song!">
</fieldset>
</form>

<!-- update song form -->
<form id="song-update" class="border">
    <fieldset>
      <legend>Update One Song</legend>
      <input type="text" name="song[id]" placeholder="Enter Song ID">
      <input type="text" name="song[title]" placeholder="Enter Song Title">
      <input type="text" name="song[artist]" placeholder="Enter Artist">
      <input type="text" name="song[tuning]" placeholder="Enter Tuning">
      <input type="text" name="song[capo]" placeholder="Enter Capo">
      <input type="text" name="song[chords]" placeholder="Enter Chords">
      <input type="submit" value="Update Song">
    </fieldset>
  </form>

<form id="show-songs-button">
    <input type="submit" value="Show all songs">
  </form>

   <p id="songs-display"></p>

    </body>
</html>
